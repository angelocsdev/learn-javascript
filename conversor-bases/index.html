<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radix Converter</title>
</head>
<body>
    <main>
        <h1>Radix Converter</h1>
        <label for="numero">Número: </label>
        <input type="text" id="numero" placeholder="Digite o número...">
        <label for="radix">Base de entrada: </label>
        <select id="radix">
            <option value="2">Binário (2)</option>
            <option value="8">Octal (8)</option>
            <option value="10" selected>Decimal (padrão)</option>
            <option value="16">Hexadecimal (16)</option>
        </select>
        <button id="converter">Converter</button>
        <div id="resultados"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
